<div class="container-fluid p-3">
  <h1 class="display-6">Products</h1>
  <hr />

  <div class="p-1">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>S. No.</th>
          <th>Image</th>
          <th>Product</th>
          <th>Category</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let product of products; index as i"
          (click)="openModal(formModal, product)"
        >
          <td>{{ i + 1 }}</td>
          <td>
            <img
              src="/api/{{ product.productImage }}"
              class="rounded-circle"
              alt=""
              height="100px"
            />
          </td>
          <td>{{ product.name }}</td>
          <td>{{ product.category.name }}</td>
          <td>â‚¹ {{ product.price }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<ng-template #formModal>
  <form
    #productForm
    class="p-4 m-3"
    action="javascript:void(0);"
    method="post"
    (submit)="updateProduct(productForm)"
  >
    <h1 class="display-6">Update Product</h1>
    <hr />
    <div class="form-group m-3">
      <label for="title">Product Name</label>
      <input
        id="title"
        class="form-control"
        value="{{ selectedProduct.name }}"
        type="text"
        name="name"
      />
    </div>
    <div class="form-group m-3">
      <label for="price">Price</label>
      <input
        id="price"
        class="form-control"
        value="{{ selectedProduct.price }}"
        type="number"
        name="price"
      />
    </div>

    <div class="form-group m-3">
      <label for="category">Category</label>
      <select name="category" id="category" class="form-control">
        <option
          *ngFor="let category of categories"
          value="{{ category._id }}"
          [selected]="selectedProduct.category._id == category._id"
        >
          {{ category.name }}
        </option>
      </select>
    </div>

    <!-- <div class="custom-file">
      <input
        id="file"
        class="custom-file-input"
        type="file"
        name="productImage"
      />
      <label for="file" class="custom-file-label">Select Image</label>
    </div> -->

    <div class="mt-3">
      <input
        type="submit"
        class="btn btn-outline-primary col-lg-3"
        value="Update Product"
      />
    </div>
  </form>
</ng-template>
