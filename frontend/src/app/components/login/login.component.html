<div class="text-center mt-4">
  <form
    class="form-signin border rounded"
    method="post"
    (submit)="login($event)"
  >
    <img src="assets/cart.png" alt="" class="mb-4" width="72" height="72" />
    <h1 class="h3 mb-3 font-weight-normal">Login to Your E-shop Account</h1>

    <p *ngIf="error" class="alert alert-danger">{{ error }}</p>
    <p *ngIf="success" class="alert alert-success">{{ success }}</p>

    <!-- email -->
    <label for="inputEmail" class="sr-only">Email address</label>

    <input
      type="email"
      id="inputEmail"
      class="form-control"
      placeholder="Email address"
      name="email"
      required
      autofocus
    />

    <!-- password -->
    <label for="inputPassword" class="sr-only">Password</label>
    <input
      type="password"
      id="inputPassword"
      class="form-control"
      placeholder="Password"
      name="password"
      required
    />

    <!-- <div class="checkbox mb-3">
      <label> <input type="checkbox" value="remember-me" /> Remember me </label>
    </div> -->
    <button
      class="mt-3 btn btn-lg btn-light border rounded btn-primary btn-block"
      type="submit"
    >
      Sign in
    </button>
    <p class="mt-5 mb-3 text-muted">&copy; 2021</p>
  </form>
</div>
